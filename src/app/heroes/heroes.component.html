<h2>My Heroes</h2>
<div>
  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <span class="badge">{{hero.id}}</span>{{ hero.name }}</li>
  </ul>
</div>
<hr>
<mat-selection-list #shoes>
    <mat-list-option *ngFor="let hero of heroes">
      {{hero.name}}
    </mat-list-option>
  </mat-selection-list>

  <p>
    Options selected: {{shoes.selectedOptions.selected.length}}
  </p>
